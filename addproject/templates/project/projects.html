{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h2 class="text-center m-4">Proyectos</h2>
  <div class="d-flex justify-content-between align-items-center m-4">
    <div>
      <a href="{% url 'create_project' %}" class="btn btn-success">Crear proyecto</a>
    </div>
    <div>  
      <a href="{% url 'index'%}" class="btn btn-dark">Volver al portafolio</a>
      <a href="{% url 'logout'%}" class="btn btn-danger">Cerrar sesi√≥n</a>
    </div>
  </div>
  <table class="table table-striped text-center">
    <thead>
      <tr>
        <th scope="col">PROYECTO</th>
        <th scope="col">DETALLES</th>
        <th scope="col">TAGS</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for project in data %}     
      <tr>
        <td>  
          {{project.title}}
        </td>
        <td>
          <a href="project/detail/{{project.id}}">
            Ver Detalles
          </a>
        </td>
        <td>
          <span class="badge text-bg-primary">{{project.tags}}</span>                     
        </td>
        <td>
          <a href="project/delete/{{project.id}}" class="btn btn-danger">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>


{% endblock %}
