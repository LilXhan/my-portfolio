{% extends 'base.html' %}
{% load static %}


{% block content %}

  <div class="container">
    <div class="d-flex align-items-center justify-content-center">
      <div style="width: 75%;" class="d-flex align-items-center justify-content-between m-5">
          <h2>Proyecto</h2>
          <a href="{% url 'projects' %}" class="btn btn-dark">Volver a proyectos</a>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <div class="card" style="width: 75%;">
        <img src="{{project.img_url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{project.title}}</h5>
          <p class="card-text">{{project.description}}</p>
        </div>
        <div class="card-body">
          <i class="bi bi-github"></i>
          <a href="{{project.url_github}}" class="card-link">Repositorio en github</a>
          {% for tag in tags %}
            <span class="badge text-bg-primary">{{ tag }}</span>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

{% endblock %}
